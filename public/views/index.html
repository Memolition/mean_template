<!DOCTYPE html>
<html lang="en" ng-app="main_app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MEAN Template</title>

        <link href="res/css/bootstrap.min.css" rel="stylesheet">
        <link href="res/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="res/css/main_layout.css" rel="stylesheet">
    </head>
    <body ng-controller="main_controller">
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="nav_bar_controller">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Node Template</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-repeat="nav_section in nav_sections"><a href="#/{{nav_section.url}}">{{nav_section.name}}</a></li>
                    </ul>
                </div>
            </div>
	    </nav>


        <div id="page_wrapper" class="container" ng-view></div>


        <!-- Load Javascript documents -->
        <script src="./res/js/jquery.min.js"></script>
        <script src="./res/js/angular.min.js"></script>
        <script src="./res/js/angular-route.min.js"></script>
        <script src="./res/js/angular-cookies.min.js"></script>
        <script src="./res/js/bootstrap.min.js"></script>
        <script src="./res/js/app.js"></script>
        <script src="./client/services.js"></script>
        <script src="./res/js/controllers.js"></script>
    </body>
</html>
